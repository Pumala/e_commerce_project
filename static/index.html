<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCommerce Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Angular CSS -->
    <!-- <link rel="stylesheet" href="/css/angular-flash.css" media="screen" title="no title"> -->

    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Chewy|Delius+Unicase|Gochi+Hand" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Chewy|Delius+Unicase|Gochi+Hand|Signika:300,400,600,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  </head>
  <body ng-app="e_commerce_app" class="ng-cloak">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WobblyBobbly</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-hide="user_info.first_name" ui-sref="signup">Sign Up</a></li>
            <li><a ng-hide="user_info.first_name" ui-sref="login">Login</a></li>
            <li ng-show="user_info.first_name"><a href="#">Hello, {{user_info.first_name}}!</a></li>
            <li><a ng-show="user_info.first_name" ui-sref="shopping_cart">Shopping Cart</a></li>
            <li><a a href="#" ng-show="user_info.first_name" ng-click="logout()">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- portal to ui-router -->
    <ui-view></ui-view>

    <!-- Angular JS files -->
    <script type="text/javascript" src="/angular.js"></script>
    <script type="text/javascript" src="/angular-ui-router.js"></script>
    <script type="text/javascript" src="/angular-cookies.js"></script>

    <!-- <script type="text/javascript" src="/angular-flash.js"></script> -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Stripe Checkout  -->
    <!-- must be loaded directly from site -->
    <!-- using local copy is unsupported -->
    <script type="text/javascript" src="https://checkout.stripe.com/checkout.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="/ecommerce.js"></script>
  </body>
</html>
